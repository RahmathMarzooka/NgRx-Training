
<div class="d-inline-flex radio-buttons">
    <div class="form-check m-2">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (click)="showCompletedItem()">
        <label class="form-check-label" for="flexRadioDefault1">
          Completed
        </label>
      </div>
      <div class="form-check m-2">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (click)="showIncompletedItem()">
        <label class="form-check-label" for="flexRadioDefault1">
          Incompleted
        </label>
      </div>
</div>
<div *ngFor ="let completedTodo of completedTodoList">
    <span class="m-3 p-3">{{completedTodo.title}}</span>
    
</div>
